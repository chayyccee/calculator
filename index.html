<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <meta name="description" content="This is a Calculator created by Chinedu Eke">

    <link rel="icon" type="image/png" href="./img/logo.png">

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <title>Calculator</title>
</head>
<body>
     <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
         <div class="calc-button-row">
          <button type="button" class="calc-button double" name="button">C</button>
          <button type="button" class="calc-button" name="button">&larr;</button>
          <button type="button" class="calc-button" name="button">&divide;</button>
         </div>
         <div class="calc-button-row">
            <button type="button" class="calc-button" name="button">7</button>
            <button type="button" class="calc-button" name="button">8</button>
            <button type="button" class="calc-button" name="button">9</button>
            <button type="button" class="calc-button" name="button">&times;</button>
         </div>
         <div class="calc-button-row">
            <button type="button" class="calc-button" name="button">4</button>
            <button type="button" class="calc-button" name="button">5</button>
            <button type="button" class="calc-button" name="button">6</button>
            <button type="button" class="calc-button" name="button">&minus;</button>
         </div>
         <div class="calc-button-row">
            <button type="button" class="calc-button" name="button">1</button>
            <button type="button" class="calc-button" name="button">2</button>
            <button type="button" class="calc-button" name="button">3</button>
            <button type="button" class="calc-button" name="button">&plus;</button>
         </div>
         <div class="calc-button-row">
            <button type="button" class="calc-button triple" name="button">0</button>
            <button type="button" class="calc-button" name="button">&equals;</button>
         </div>
        </section>
    </div>

    <script src="./js/calculator.js" charset="utf-8"></script>
</body>
</html>
